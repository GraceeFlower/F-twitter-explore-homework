<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Twitter</h1>
      <nav class="nav-bar">
        <button class="header-login">登录</button>
        <button class="header-register">注册</button>
      </nav>
    </header>
    <main class="content">
      <form action="" class="login">
        <h2 class="form-title">查看世界上正在发生的事情</h2>
        <label for="username" class="username">电话、邮件地址或用户名</label>
        <input type="text" class="username-input" id="username" />
        <label for="password" class="password">密码</label>
        <input type="password" class="password-input" id="password" />
        <a href="#">忘记密码?</a>
        <button class="login-btn">登录</button>
        <span>或</span>
        <button class="register-btn">注册</button>
      </form>
    </main>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
